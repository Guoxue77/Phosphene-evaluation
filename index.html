<!DOCTYPE html>
<html>
<head>
    <title>Phosphene Evaluation Program</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }

        .intensity-options {
            display: flex;
            justify-content: space-between;
        }

        .intensity-button {
            font-size: 60px;
            margin: 15px;
        }

        #export {
            margin-top:40px;
            font-size: 20px;
        }

        #results {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Phosphene Evaluation Program</h1>
    <p><span style="font-size: 24px; font-weight: bold; color: blue;">Please rate the intensity of the perceived phosphenes on a scale of 0 to 4; 0 means no perception, 4 means strong perception.</span></p>
    
    <div id="stimulationDiv">
        <!-- Stimuli presentation area -->
    </div>
    <div>
        <div class="intensity-options">
            <button class="intensity-button" onclick="chooseIntensity(0)">0</button>
            <button class="intensity-button" onclick="chooseIntensity(1)">1</button>
            <button class="intensity-button" onclick="chooseIntensity(2)">2</button>
            <button class="intensity-button" onclick="chooseIntensity(3)">3</button>
            <button class="intensity-button" onclick="chooseIntensity(4)">4</button>
        </div>
    </div>
    <div id="results">
        <!-- Results display area -->
    </div>
    <button id="export" onclick="exportToExcel()">Export to Excel</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script>
        const numStimulations = 10; // Number of stimulations
        let currentStimulation = 1; // Start from Trial 1
        const responses = Array(numStimulations).fill(null); // Array to store responses
        let selectedIntensity = null;

        const stimulationDiv = document.getElementById('stimulationDiv');
        const resultsDiv = document.getElementById('results');
        const exportButton = document.getElementById('export');

        // Prompt for Participant ID and Session details
        const participantID = prompt('Enter Participant ID:');
        const session = prompt('Enter Session details:');

        function presentStimulation() {
            if (currentStimulation <= numStimulations) {
                stimulationDiv.innerHTML = `Stimulation Trial: ${currentStimulation}`;
            } else {
                displayResults();
            }
        }

        function displayResults() {
            resultsDiv.innerHTML = 'Results:<br>';
            for (let i = 0; i < responses.length; i++) {
                resultsDiv.innerHTML += `Stimulation Trial ${i + 1}: Intensity ${responses[i] === null ? 'Not selected' : responses[i]}<br>`;
            }
            resultsDiv.style.display = 'none'; // Hide the results
            exportButton.style.display = 'block'; // Show the export button
        }

        function chooseIntensity(intensity) {
            selectedIntensity = intensity;
            responses[currentStimulation - 1] = selectedIntensity; // Adjusted index
            currentStimulation++;
            presentStimulation(); // Move this here to update the trial number immediately
            if (currentStimulation > numStimulations) {
                displayResults();
            }
        }

        function exportToExcel() {
            // Create a data array for Excel export
            const data = [['Participant ID', 'Session', 'Stimulation Trial', 'Stimulation Intensity']];

            for (let i = 0; i < responses.length; i++) {
                data.push([participantID, session, i + 1, responses[i] === null ? 'Not selected' : responses[i]]);
            }

            // Generate the Excel file name based on Participant ID and Session
            const fileName = `${participantID}_${session}_Phosphene_Evaluation.xlsx`;

            // Create a new workbook and add the data
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, 'Phosphene_Evaluation');

            // Export the data to an Excel file with the generated name
            XLSX.writeFile(wb, fileName);
        }

        // Start the evaluation
        presentStimulation();
    </script>
</body>
</html>
